# Flyway Configuration File
# Reference: https://flywaydb.org/documentation/configuration/configfile
 
# JDBC URL for PostgreSQL
# Update these values according to your local setup
flyway.url=jdbc:postgresql://localhost:5432/oma_sur_2
flyway.user=postgres
flyway.password=naresh2005!
 
# Schemas to manage
flyway.schemas=public
 
# Location of migrations (SQL files)
flyway.locations=filesystem:./db/migrations,filesystem:./db/seeds
 
# Encoding of SQL migration files
flyway.encoding=UTF-8
 
# Whether to automatically create schemas
flyway.createSchemas=true
 
# Placeholders (optional - can be used in SQL files)
# flyway.placeholders.environment=development
 
# Table to track migrations
flyway.table=flyway_schema_history
 
# Validate migrations on migrate
flyway.validateOnMigrate=true
 
# Out of order migrations
flyway.outOfOrder=true
 
# Mixed mode (DDL and DML in same transaction)
flyway.mixed=true